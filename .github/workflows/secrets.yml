name: Encode
on: [pull_request]

permissions:
  contents: write

jobs:
  run-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - shell: bash
        env: 
          ORG_SECRET: ${ORG_SECRET_TT1}
        run: | 
          KEY=$(echo $ORG_SECRET | base64)
          echo $KEY
